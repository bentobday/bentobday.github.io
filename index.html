<body width="100%" style="background-color: purple;">
	<h1 style="position: absolute; top: 50px">Imps Remaining: 8</h1>

	<input id="startButton" style="width:150px; height:100px; font-size:33" type="button" onclick="start()" value="Start!"/>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

function makeImp() {

	var divsize = ((Math.random()*50) + 150).toFixed();
	$newdiv = $('<div/>').css({
		'width':divsize+'px',
		'height':divsize+'px',
		'background-image': "url('https://github.com/bentobday/bentobday.github.io/blob/main/imp.png')",
		'background-repeat': 'no-repeat',
		'background-size': 'cover'
	});
	
	var posx = (Math.random() * ($(document).width() - divsize)).toFixed();
	var posy = (Math.random() * ($(document).height() - divsize)).toFixed();
	
	$newdiv.on("click", function() {
		$(this).remove();
		document.killed++;
		dcument.getElementById("counter").innerHTML = "Imps Remaining: "+(8-document.killed);
	});
	
	$newdiv.css({
		'position':'absolute',
		'left':posx+'px',
		'top':posy+'px',
		'display':'none'
	}).appendTo( 'body' ).fadeIn(100).delay(1800).fadeOut(00, function(){
	   $(this).remove();
	}); 
};

function start() { 
	document.started = true;
	document.getElementById("startButton").style.display = "none";
	window.setInterval(function() {
		if(!document.won) {
			makeImp();
			
		}
	}, 2000);
	
}

window.addEventListener('load', (event) => {
	document.killed = 0;
	document.won = false;
	document.started = false;
});

</script>
